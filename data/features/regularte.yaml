description: "El arte de mantener la calma… Dirigido a niños y jóvenes con dificultades para el control de impulsos, atención y aprendizaje. Los padres aprenden el manejo de límites y disciplina, a favorecer la calma y el habla interior en su hijo “yo debo, yo puedo, yo quiero”."
