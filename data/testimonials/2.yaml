text: "Cuando mi hija de ocho años entro en crisis física y emocionalmente, con muchos miedos y prejuicios buscamos ayuda. Afortunadamente encontramos a la doctora Nora que con su profesionalismo nos llevó de la mano para comprender mejor como ayudar a nuestra pequeña, con cariño, comprensión y disposición logró que mi pequeña superara varios retos mejorando en la escuela pero sobre todo en su autoestima y sus relaciones con las personas que la rodean. La doctora nos dio cimientos para crear un puente sólido de comunicación entre mi hija y nosotros."
name: "Aydee Flores"
position: "Madre"
