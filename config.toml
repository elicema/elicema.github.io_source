    # Enable the contact form by entering your Formspree.io email
    email = "nora@elicema.com"

    about_us = "<p>Elicema surge de la necesidad de proporcionar un espacio en donde niños, adolescentes y adultos puedan tener acceso a un servicio psicológico integral, de alta especialidad, en donde se les brinde atención a sus necesidades de salud mental, emocional,  aprendizaje  y neurodesarrollo.</p>"
    copyright = "Copyright (c) 2015 - 2017, Elicema.com; all rights reserved."
    date_format = "2006-01-02"
    logo = "img/noralogo.jpg"
    address = """<p>
        <br>Tiburcio Sanchez de la Barquera 108
        <br>Merced Gomez, Benito Juarez, CDMX
        <br>C.P. 03930

      </p>
      """
    latitude = "19.3640415"
    longitude = "-99.1900599"

[Permalinks]
    blog = "/:year/:month/:day/:filename/"

[[params.menu]]
    name = "Inicio"
    url  = "/"
    weight = 1

[[params.menu]]
    name = "Blog"
    url  = "/blog/"
    weight = 2

[[params.menu]]
    name = "Preguntas frecuentes"
    url  = "/faq/"
    weight = 3

[[params.menu]]
    name = "Contacto"
    url  = "/contact/"
    weight = 4


